<mat-card>
  <mat-card-title>Choose products</mat-card-title>
  <mat-card-content>
    <form [formGroup]="cartForm"  *ngIf="productList$|async as products" (ngSubmit)="onCartFormSubmitted(cartForm, products)">
      <div>
        <section>
          <ng-container *ngFor="let product of products">
            <mat-checkbox [formControlName]="product.title">{{product.title}}</mat-checkbox>
            <br>
          </ng-container>
        </section>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

      </div>
      <div>
        <button type="submit" mat-raised-button color="primary">Submit</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
